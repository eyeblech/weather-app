<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="fetchWeather()">Search</button>
        </div>
        <div class="popular-cities">
            <h3>Popular Cities</h3>
            <button onclick="fetchWeather('London')">London</button>
            <button onclick="fetchWeather('New York')">New York</button>
            <button onclick="fetchWeather('Tokyo')">Tokyo</button>
            <button onclick="fetchWeather('Sydney')">Sydney</button>
        </div>
        <div id="weather-info" class="weather-info"></div>
        <a href="/about" class="about-link">About</a>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
